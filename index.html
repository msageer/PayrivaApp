<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payriva Digital Services</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* General Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            color: var(--tg-theme-text-color, #000);
            background: var(--tg-theme-bg-color, #f9f9f9);
            line-height: 1.6;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background: var(--tg-theme-secondary-bg-color, #fff);
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h2, h3 {
            color: var(--tg-theme-button-color, #2481cc);
            margin-bottom: 15px;
        }
        p {
            margin-bottom: 10px;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 15px;
        }
        .logo {
            max-width: 150px;
            margin-bottom: 10px;
            border-radius: 10px;
        }
        .ads-panel {
            background: var(--tg-theme-secondary-bg-color, #eef4ff);
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 14px;
            color: var(--tg-theme-text-color, #333);
        }

        /* Tabs */
        .tab-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            border-bottom: 2px solid var(--tg-theme-hint-color, #ccc);
        }
        .tab {
            flex: 1;
            text-align: center;
            padding: 15px 0;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--tg-theme-hint-color, #666);
        }
        .tab.active {
            color: var(--tg-theme-button-color, #2481cc);
            border-bottom: 2px solid var(--tg-theme-button-color, #2481cc);
            font-weight: bold;
        }

        /* Tab Content */
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }

        /* Service Cards */
        .services {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }
        .service-card {
            background: var(--tg-theme-secondary-bg-color, #fff);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        .service-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.1);
        }
        .service-card img {
            width: 60px;
            height: 60px;
            margin-bottom: 15px;
            transition: transform 0.3s;
        }
        .service-card:hover img {
            transform: scale(1.1);
        }
        .service-card.coming-soon {
            opacity: 0.7;
            position: relative;
        }
        .coming-soon-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: var(--tg-theme-button-color, #2481cc);
            color: #fff;
            font-size: 10px;
            padding: 3px 6px;
            border-radius: 10px;
        }

        /* Buttons */
        .btn {
            background: linear-gradient(145deg, #2481cc, #1a68a3);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }
        .btn-outline {
            background: transparent;
            color: var(--tg-theme-button-color, #2481cc);
            border: 1px solid var(--tg-theme-button-color, #2481cc);
            box-shadow: none;
        }
        .btn-outline:hover {
            background: var(--tg-theme-button-color, #2481cc);
            color: white;
        }

        /* Input Fields */
        .input {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 8px;
            border: 1px solid var(--tg-theme-hint-color, #ccc);
            background: var(--tg-theme-bg-color, #fff);
            color: var(--tg-theme-text-color, #000);
            transition: border-color 0.3s;
        }
        .input:focus {
            border-color: var(--tg-theme-button-color, #2481cc);
            outline: none;
        }

        /* Wallet Section */
        .crypto-balance {
            background: var(--tg-theme-secondary-bg-color, #fff);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        .balance-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .connected-badge {
            display: inline-block;
            background: #4CAF50;
            color: white;
            font-size: 12px;
            padding: 3px 8px;
            border-radius: 10px;
            margin-top: 5px;
        }

        /* Transaction History */
        .transaction-history {
            margin-top: 20px;
        }
        .transaction-item {
            border-bottom: 1px solid var(--tg-theme-hint-color, #eee);
            padding: 10px 0;
        }
        .transaction-item:last-child {
            border-bottom: none;
        }

        /* Referral Section */
        .referral-card {
            background: var(--tg-theme-secondary-bg-color, #fff);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        .referral-code {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            letter-spacing: 2px;
            margin: 10px 0;
            padding: 10px;
            background: rgba(0, 0, 0, 0.05);
            border-radius: 5px;
        }
        .points-display {
            text-align: center;
            font-size: 18px;
            margin-bottom: 15px;
            color: var(--tg-theme-button-color, #2481cc);
        }
        .referral-actions {
            display: flex;
            gap: 10px;
        }

        /* Convert Options */
        .convert-options,
        .enter-code {
            display: none;
            margin-top: 15px;
        }
        .convert-options.active,
        .enter-code.active {
            display: block;
        }
    </style>
</head>
